<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Realtime</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="src/css/style.css">
    </head>

<body>
    <div class="header">
        <span>Monitoring Tekanan Udara Ban</span>
        <button id="history-btn" onclick="window.location.href='src/screens/history.html'">History</button>
    </div>

    <div class="content-container">
        
        <div class="info-panel">
            <div class="road-container">
                <div class="center-line"></div>
                <div class="car-container">
                    <img src="src/assets/cars.png" alt="Mobil" class="car-image">
                    
                    <div class="pressure-box fl">
                        <span>TEKANAN FL</span>
                    </div>
                    <div class="pressure-box fr-text-mismatch"> 
                        <span>TEKANAN RL</span>
                    </div>
                    <div class="pressure-box rl">
                        <span>TEKANAN RL</span>
                    </div>
                    <div class="pressure-box rr">
                        <span>TEKANAN RR</span>
                    </div>

                    <!-- Status Kotak -->
                    <div class="status-box fl-status">
                        <span>BAGUS</span>
                    </div>
                    <div class="status-box fr-status">
                        <span>BAGUS</span>
                    </div>
                    <div class="status-box rl-status">
                        <span>BAGUS</span>
                    </div>
                    <div class="status-box rr-status">
                        <span>BAGUS</span>
                    </div>
                                        
                </div>
                <div class="road-edge left-edge"></div>
                <div class="road-edge right-edge"></div>
                <!-- Speed Box -->
                <div class="speed-box">
                    <div class="speed-table">
                        <div class="speed-title">Kecepatan</div>
                        <div class="speed-value">
                            <span class="speed-number">100</span>
                            <span class="speed-unit">Km/H</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="src/js/config.js"></script>
    <script src="src/js/script.js"></script>
</body>
</html>
