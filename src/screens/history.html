<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>History Tekanan Ban</title>
</head>
<body>

    <h2>History Tekanan Ban</h2>

    <button id="export-btn">Export ke Excel</button>

    <table id="history-table" border="1">
        <thead>
            <tr>
                <th>FL</th>
                <th>Status FL</th>
                <th>FR</th>
                <th>Status FR</th>
                <th>RL</th>
                <th>Status RL</th>
                <th>RR</th>
                <th>Status RR</th>
                <th>Speed</th>
                <th>Waktu</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>


    <div class="pagination">
        <button id="prev-page">Prev</button>
        <span id="page-info">1 / 1</span>
        <button id="next-page">Next</button>
    </div>
    <script src="../js/config.js"></script>
    <script src="../js/history.js"></script>
</body>
</html>
